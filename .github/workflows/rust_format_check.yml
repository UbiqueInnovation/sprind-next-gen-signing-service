name: Rust Format Check
'on':
  - pull_request
  - workflow_dispatch
jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - name: Run rustfmt
        run: cargo fmt -- --check
