name: Rust Clippy Check
'on':
  - pull_request
  - workflow_dispatch
jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
      - name: Run clippy
        run: cargo clippy -- -D warnings
