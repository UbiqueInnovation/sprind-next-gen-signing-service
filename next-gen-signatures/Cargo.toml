[package]
name = "next-gen-signatures"
version = "0.0.4"
edition = "2021"

[features]
all-algos = ["fips204", "bbs"]
fips204 = ["dep:fips204"]
bbs = [
    "dep:ark-bls12-381",
    "dep:ark-ec",
    "dep:ark-serialize",
    "dep:ark-std",
    "dep:bbs_plus",
    "dep:blake2",
    "dep:dock_crypto_utils",
    "dep:num-bigint",
    "dep:rand",
    "dep:schnorr_pok",
]

[dependencies]
anyhow = "1.0.89"
base64 = "0.22.1"
paste = "1.0.15"
rocket = "0.5.1"

# FIPS204
fips204 = { version = "0.2.2", optional = true }

# BBS+
ark-bls12-381 = { version = "0.4.0", optional = true }
ark-ec = { version = "0.4.2", optional = true }
ark-serialize = { version = "0.4.2", optional = true }
ark-std = { version = "0.4.0", optional = true }
bbs_plus = { version = "0.22.0", optional = true }
blake2 = { version = "0.10.6", optional = true }
dock_crypto_utils = { version = "0.20.0", optional = true }
num-bigint = { version = "0.4.6", optional = true }
rand = { version = "0.8.5", optional = true }
schnorr_pok = { version = "0.20.0", optional = true }
proof_system = "0.31.0"
json-ld = { version = "0.21.1", features = ["reqwest"] }
rdf-types = "0.22.4"
static-iref = "3.0.0"
iref = "3.2.2"
tokio = "1.40.0"
sophia = { version = "0.8.0", features = ["http_client", "jsonld"] }
rdf-canon = "0.15.0"
oxrdf = "0.2.1"
oxttl = "0.1.1"
rdf-proofs = "0.10.0"
regex = "1.11.0"
legogroth16 = "0.15.0"
multibase = "0.9.1"
unsigned-varint = "0.8.0"
serde_json = "1.0.132"
oxigraph = "0.3.22"
json-ld-serialization = "0.21.1"
linked-data = "0.1.2"
serde = { version = "1.0.214", features = ["derive"] }
